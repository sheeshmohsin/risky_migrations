version: '3.8'

services:
  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_DB=risky_migrations
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5436:5432"  # Using 5436 to avoid conflict with other projects
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    environment:
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - POSTGRES_DB=risky_migrations
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - DJANGO_ALLOWED_HOSTS=localhost,127.0.0.1
      - DJANGO_CSRF_TRUSTED_ORIGINS=http://localhost:8004,http://127.0.0.1:8004
    volumes:
      - .:/app
    ports:
      - "8004:8000"  # Using 8004 to avoid conflict with other projects
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
