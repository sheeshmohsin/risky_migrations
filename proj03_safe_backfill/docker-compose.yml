version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: proj03_safe_backfill_postgres
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-risky_migrations}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: proj03_safe_backfill_web
    command: python manage.py runserver 0.0.0.0:8000
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-risky_migrations}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - DJANGO_SETTINGS_MODULE=proj03_safe_backfill.settings
    volumes:
      - .:/app
    ports:
      - "8001:8000"
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
